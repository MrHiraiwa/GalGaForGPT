<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギャルゲーGPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- ユーザーIDを事前に読み込む -->
    <script>
        window.preloadedUserId = "{{ user_id }}";
    </script>
</head>
<body class="visible">
    <div id="backgroundImage"></div>
    <button id="downloadButton">ダウンロード</button>
    <button id="voiceToggleButton">音声オフ</button>
    <div id="chatContainer">
        <div id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="ここに入力">
            <button id="sendButton" onclick="sendMessage()">文字</button>
            <button id="audioButton" onmousedown="buttonDown()" onmouseup="buttonUp()" ontouchstart="buttonDown()" ontouchend="buttonUp()">音声</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
